<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Popup styling */
    .mapboxgl-popup {
      padding-bottom: 5px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: rgb(61, 59, 59);
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 700;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: rgb(61, 59, 59);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url,
      };
    };

    mapboxgl.accessToken = 'pk.eyJ1Ijoibmljb2xhbWF6enVjY2hpIiwiYSI6ImNsaWFnbGdiZDAzZm4za29ieThoNTgzeHcifQ.uYMvqDzOfGAEs_QU2QzzkA';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/nicolamazzucchi/cliagrt3k02vo01pn474hh1ba',
      center: [-8.736027, 49.311425],
      zoom: 5,
      transformRequest: transformRequest,
    });

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: 'https://docs.google.com/spreadsheets/d/1GIqFrKIzSFHJEHBYxjZGt5YTvU8E-jYX_JBgIfK5fOc/gviz/tq?tqx=out:csv&sheet=Sheet1',
        dataType: "text",
        success: function (csvData) {
          makeGeoJSON(csvData);
        },
      });

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ',',
        }, function (err, data) {
          map.on('load', function () {
            map.addSource('csvData', {
              type: 'geojson',
              data: data,
            });

            map.addLayer({
              id: 'points',
              type: 'circle',
              source: 'csvData',
              paint: {
                'circle-radius': 5,
                'circle-color': 'white',
              },
            });

            var courses = getUniqueValues(data.features, 'Course');

            courses.forEach(function (course) {
              var lineFeatures = getLineFeatures(data.features, 'Course', course);

              map.addSource('lineData-' + course, {
                type: 'geojson',
                data: lineFeatures,
              });

              map.addLayer({
                id: 'lines-' + course,
                type: 'line',
                source: 'lineData-' + course,
                paint: {
                  'line-color': getRandomColor(),
                  'line-width': 2,
                },
              });
            });

            map.on('click', 'points', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();
              var properties = e.features[0].properties;

              var description = `<h3>` + e.features[0].properties.MarkerID + `</h3>` + `<h4>` + `<b>` + `Coordinates: ` + `</b>` + e.features[0].properties.Coordinates + `</h4>` + `<h4>` + `<b>` + `Type of point: ` + `</b>` + e.features[0].properties.Point + `<h4>` + `<b>` + `Type of race: ` + `</b>` + e.features[0].properties.Type + `</h4>` + `<h4>` + `<b>` + `Reference: ` + `</b>` + e.features[0].properties.Reference + `</h4>` + `<h4>` + `<b>` + `Race course nÂ° ` + `</b>` + e.features[0].properties.Course +  `<h4>` + `<b>` + `Challenge: ` + `</b>` + e.features[0].properties.Challenge + `</h4>`;

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            map.on('mouseenter', 'points', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'points', function () {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(data);
            map.fitBounds(bbox, { padding: 50 });
          });
        });
      }

      function getUniqueValues(features, property) {
        var values = [];

        features.forEach(function (feature) {
          var value = feature.properties[property];

          if (values.indexOf(value) === -1) {
            values.push(value);
          }
        });

        return values;
      }

      function getLineFeatures(features, property, value) {
        var lineFeatures = [];
        var lineStringCoordinates = [];

        features.forEach(function (feature) {
          if (feature.properties[property] === value) {
            var coordinates = feature.geometry.coordinates;

            if (coordinates && coordinates.length === 2) {
              lineStringCoordinates.push(coordinates);
            }
          }
        });

        if (lineStringCoordinates.length > 1) {
          var lineString = turf.lineString(lineStringCoordinates);
          lineFeatures.push(lineString);
        }

        return turf.featureCollection(lineFeatures);
      }

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';

        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
      }
    });
  </script>
</body>
</html>
